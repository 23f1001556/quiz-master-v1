{% extends 'layout.html' %}

{% block title %}
    Edit Subject
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
    
    <div class="container">
        <h1>Edit Chapter </h1>
        <form method="POST" class="form">
            <div class="form-group">
                <label for="subject_name">Chapter Name:</label>
                <input type="text" name="chapter_name" id="chapter_name" class="form-control" 
                       value="{{ chapter.name }}" placeholder="Enter new subject name" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary btn-lg" id="btn1">
            </div>
        </form>
        <a href="{{ url_for('admin_chapters') }}" class="btn btn-secondary mt-3" id="btn2">Go Back</a>
    </div>
{% endblock %}

{% block style %}
<style>
    /* Keeps navbar unaffected */
    .navbar {
        width: 100%;
        /* You can adjust other navbar properties here if needed */
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
    }

    #btn1 {
        padding: 10px 20px;
        width: 100%;
    }

    #btn2-secondary {
        width: auto;
        text-align: center;
    }

</style>
{% endblock %}
