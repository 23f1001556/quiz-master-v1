{% extends 'layout.html' %}

{% block title %}
    Quiz Result
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
    <div id="quiz-results-container">
        <h2>Quiz Results</h2>
        <p>Your score: {{ score }} out of {{ total_questions }}</p>
        <p>Your percentage: {{ percentage }}%</p>
        <a href="{{ url_for('home') }}" class="btn-quiz-result">Back to Home</a>
    </div>
{% endblock %}

{% block style %}
<style>
    #quiz-results-container {
        text-align: center;
        margin-top: 30px;
    }

    .btn-quiz-result {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .btn-quiz-result:hover {
        background-color: #0056b3;
    }

    h1, h2, p {
        margin: 10px 0;
    } 
</style>
{% endblock %}
