{% extends "layout.html" %}

{% block title %} Attempt Quiz {% endblock %}

{% block content %}
<br> 

<h1>{{ quiz.name }}</h1>        
<br>

<form method="POST" class="formquiz" action="{{url_for('submit_quiz', quiz_id=quiz.id)}}">
    {% for question in questions %}
        <div class="question-block">
            <p><strong>Question:</strong> {{ question.question_statement }}</p>
            <div class="options">
                <h6>Select the appropriate answer:</h6>
                <input type="radio" name="question_{{ question.id }}" value="1" id="q{{ question.id }}_1">
                <label for="q{{ question.id }}_1">{{ question.option_1 }}</label><br>

                <input type="radio" name="question_{{ question.id }}" value="2" id="q{{ question.id }}_2">
                <label for="q{{ question.id }}_2">{{ question.option_2 }}</label><br>

                <input type="radio" name="question_{{ question.id }}" value="3" id="q{{ question.id }}_3">
                <label for="q{{ question.id }}_3">{{ question.option_3 }}</label><br>

                <input type="radio" name="question_{{ question.id }}" value="4" id="q{{ question.id }}_4">
                <label for="q{{ question.id }}_4">{{ question.option_4 }}</label><br>
            </div>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary" onclick="return confirm('Submit quiz? This action cannot be undone.');">Submit</button>

</form>

{% endblock %}

{% block style %}
<style>
    h1 {
        text-align: center;
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
    }

    .formquiz {
        margin: 0 auto;
        width: 60%;
        border: 2px solid #4CAF50;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .question-block {
        margin-bottom: 20px;
    }

    .question-block p {
        font-size: 1.1em;
        font-weight: bold;
    }

    .options {
        margin-top: 10px;
        padding-left: 20px;
    }

    .options input[type="radio"] {
        margin-right: 10px;
    }

    .options label {
        font-size: 1em;
        cursor: pointer;
        margin-bottom: 10px;
    }

    h6 {
        font-size: 1em;
        color: #555;
        margin-bottom: 10px;
    }

    .btn-primary {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 1.1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        max-width: 200px;
        margin-top: 20px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
